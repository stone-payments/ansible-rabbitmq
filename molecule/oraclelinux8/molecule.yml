---
dependency:
  name: galaxy
  options:
    role-file: roles/requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: rabbit01
    image: oraclelinux:8
    command: /usr/sbin/init
    pre_build_image: true
    privileged: true
    capabilities:
      - SYS_ADMIN
    exposed_ports:
      - 15672/tcp
      - 5672/tcp
    published_ports:
      - 0.0.0.0:15672:15672/tcp
      - 0.0.0.0:5672:5672/tcp
    environment:
      container: docker
    tty: true
    network_mode: host
    purge_networks: true
    group:
      - rabbitmq
    env:
      LANG: "en_US.utf8"
      LC_ALL: "en_US.utf8"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        rabbitmq_repository_on_satellite: []
scenario:
  name: oraclelinux8
verifier:
  name: ansible
